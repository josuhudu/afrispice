{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>inkwell | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'dist/img/favicon.jpg' %}">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'AdminLTE3.0.1/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'portal/in_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'portal/in_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'AdminLTE3.0.1/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
    .body-bg {
      background-image: linear-gradient(to left, rgba(23, 162, 184, 0.2), rgba(23, 162, 184, 0.9)), url({% static 'dist/img/login-bg.jpg' %});
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>


<body class="hold-transition login-page body-bg">
  <div class="login-box">
    {% if messages %}
    <div class="content-header">
      <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <h5><i class="icon fas fa-ban"></i> Alert!</h5>
          {{ message }}
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    <div class="login-logo d-flex justify-content-center" style="color:white">
      <a href="{% url 'home' %}">
        <div class="user-block">
          <img src="{% static 'dist/img/logo.jpg' %}" alt="User profile picture">
        </div>
        <span style="color:white"><b>ink</b>well
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body" style="text-align: center;">
        <p class="login-box-msg">Your password has been succefully changed.</p>
        <a href="{% url 'profile' %}" class="btn btn-success">Go To My Profile</a>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
  </div>

  <!-- jQuery -->
  <script src="{% static 'AdminLTE3.0.1/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'AdminLTE3.0.1/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'AdminLTE3.0.1/dist/js/adminlte.min.js' %}"></script>

</body>

</html>
